<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Website</title>
<style>
body {
    background-color: #191970; /* Deep Blue Dark Night */
    color: white;
    font-family: sans-serif;
    margin: 0;
    padding: 0; /* Ensures no default margins */
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ensures content fills the viewport vertically */
}



/* Welcome Message Styling */
#welcome {
    background-color: rgba(0,0,0,0.7); /* Semi-transparent black background */
    color: white;
    text-align: center;
    padding: 20px;
    position: fixed; /* Keeps the message at the top */
    top: 0;
    left: 0;
    width: 100%;
    z-index: 100; /* Ensure it's on top of other content */
    animation: hideWelcome 5s forwards; /* Animation for hiding */
}

@keyframes hideWelcome {
    0% { opacity: 1; }
    99% { opacity: 1; }
    100% { opacity: 0; display: none; }
}

.cover {
    background-image: url('your-cover-image.jpg'); /* Replace with your cover image URL */
    background-size: cover;
    background-position: center;
    min-height: 300px; /* Adjust minimum height as needed */
    margin-bottom: 20px; /* Space between cover and categories */

}




/* Category Styles */

.categories {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
    gap: 20px;
    padding: 20px;
  margin-top:  300px;

}

.category-button {
    background-color: transparent; /* Make button background transparent */
    border: none;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    padding: 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    text-align: center; /* Center the text within the button */


}


/* Example of individual category styling (add similar styles for others) */
#stories { color: #FFD700; } /* Gold */
#poetries { color: #DA70D6; } /* Orchid */
#quotes { color: #00CED1; } /* Dark Turquoise */
#islamic { color: #32CD32; } /* Lime Green */
#knowledge { color: #FFA500; } /* Orange */
#facts { color: #FF69B4; } /* Hot Pink */
#feelings { color: #BA55D3; } /* Medium Orchid */
#smiley { color: #FFFF00; }  /* Yellow */
#photos { color: #ADD8E6; } /* Light Blue */
#videos { color: #9932CC; } /* Dark Orchid */
#about { color: #D2691E; } /* Chocolate */





.subcategories, .content {
  display: none;  /* Initially hidden */
  margin-left: 20px;  /* Indent subcategories */
}


.show {
  display: block;  /* Show when needed */
}



</style>
</head>
<body>

<div id="welcome">Welcome to My Website!</div>


<div class="cover"></div>


<div class="categories">
    <button class="category-button" id="stories" onclick="toggleSub('storiesSub')">Stories</button>
    <button class="category-button" id="poetries" onclick="toggleSub('poetriesSub')">Poetries</button>
    <button class="category-button" id="quotes" onclick="toggleSub('quotesSub')">Quotes</button>

    <button class="category-button" id="islamic" onclick="toggleSub('islamicSub')">Islamic Messages</button>
    <button class="category-button" id="knowledge" onclick="toggleSub('knowledgeSub')">Knowledge Transfer</button>
    <button class="category-button" id="facts" onclick="toggleSub('factsSub')">Known & Unknown Facts</button>

    <button class="category-button" id="feelings" onclick="toggleSub('feelingsSub')">Feelings & Emotions</button>
    <button class="category-button" id="smiley" onclick="toggleSub('smileySub')">Smiley Face</button>

    <button class="category-button" id="about" onclick="toggleSub('aboutSub')">About Me</button>



</div>



<!-- Example Subcategories and Content Structure for Stories (Repeat for other categories) -->
<div class="subcategories" id="storiesSub">
  <button onclick="toggleContent('story1')">Story 1 Title</button>
  <div class="content" id="story1">
    Content of story 1 goes here...
  </div>
  <button onclick="toggleContent('story2')">Story 2 Title</button>
  <div class="content" id="story2">
    Content of story 2 goes here...
  </div>
  <!-- Add more story buttons/content as needed -->
</div>


<script>

alert("আসসালামুয়ালাইকুম, ওয়েবসাইটের কাজ চলমান রয়েছে");



function toggleSub(subId) {
  var sub = document.getElementById(subId);
  sub.classList.toggle("show");
}

function toggleContent(contentId) {
    var content = document.getElementById(contentId);
    content.classList.toggle("show");
}




</script>



</body>
</html>
